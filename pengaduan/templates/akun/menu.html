{% extends 'base_site.html' %}
{% block title %} {{ page_title }} {% endblock title %}

{% block content %}
<div class="page-header row no-gutters py-4">
    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
        <a href="#"><span class="text-uppercase page-subtitle">Menajemen Akun</span></a>
    </div>
</div>

<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="card card-small card-post card-post--1">
            <div class="card-body">
                <div class="text-center">
                    <a href="{% url 'akun' %}">
                        <img src="/static/images/icon/users.png" width="80px" alt="distrik" />
                        <h5 class="label-success">Akun Pengguna</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="card card-small card-post card-post--1">
            <div class="card-body">
                <div class="text-center">
                    <a href="#">
                        <img src="/static/images/icon/groups.png" width="80px" alt="kampung" />
                        <h5>Group Pengguna</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
